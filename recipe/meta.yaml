{% set name = "importRosbag" %}
{% set version = "1.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/importRosbag-{{ version }}.tar.gz
  sha256: 17d85d932691520489af508e5566ba5646389253557a6fc4528d48a3f274bfe0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - setuptools
    - tqdm

test:
  imports:
    - importRosbag
    - importRosbag.messageTypes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/event-driven-robotics/importRosbag
  summary: Standalone rosbag loader for python3
  license: GPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Tobias-Fischer
